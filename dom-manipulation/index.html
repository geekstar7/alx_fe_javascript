<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background-color: #eef;
      border-left: 4px solid #339;
    }
    input, button, select {
      margin: 5px 0;
      padding: 8px;
    }
    .form-section {
      margin-top: 20px;
    }
    #syncNotice {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Choose Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
    <button onclick="showRandomQuote()">Show New Quote</button>
    <button onclick="exportToJson()">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="syncWithServer()">üîÅ Sync Now</button>
    <p id="syncNotice"></p>
  </div>

  <div id="quoteDisplay">Click "Show New Quote" to display a quote.</div>

  <div class="form-section" id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
