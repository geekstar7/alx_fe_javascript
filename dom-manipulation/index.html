<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    #quoteDisplay {
      font-size: 1.3rem;
      margin: 20px 0;
      font-style: italic;
    }
    #syncNotice {
      color: green;
      margin: 10px 0;
    }
    input, select, button {
      padding: 0.5rem;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Click below to display a random quote.</div>
  <button id="newQuoteBtn">Show New Quote</button>

  <div id="syncNotice"></div>

  <div>
    <button id="syncButton">Sync Now</button>
    <button onclick="exportToJson()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div id="formContainer"></div>

  <script src="script.js"></script>
  <script>
    // Extra: Bind "Show New Quote" button after DOM loads
    document.getElementById("newQuoteBtn").addEventListener("click", showRandomQuote);
  </script>
</body>
</html>
